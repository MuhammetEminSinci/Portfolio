<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret</title>
    <link rel="stylesheet" href="e-commerce-style.css">
</head>
<body>
    <header>
        <h1>E-Ticaret Sitesi</h1>
        <div class="cart">&#128722; Sepet: <span id="cart-count">0</span></div>
    </header>

    <main class="product-list">
        <div class="product-card">
            <img src="../../images/product1.jpg" alt="Ürün 1">
            <h2>Akıllı Saat</h2>
            <p>Şık ve modern akıllı saat.</p>
            <p class="price">₺499</p>
            <button class="add-to-cart" type="button">Sepete Ekle</button>
        </div>

        <div class="product-card">
            <img src="../../images/product2.PNG" alt="Ürün 2">
            <h2>Kablosuz Kulaklık</h2>
            <p>Yüksek kaliteli ses deneyimi.</p>
            <p class="price">₺299</p>
            <button class="add-to-cart" type="button">Sepete Ekle</button>
        </div>

        <div class="product-card">
            <img src="../../images/product3.jpg" alt="Ürün 3">
            <h2>Bluetooth Hoparlör</h2>
            <p>Taşınabilir ve güçlü ses çıkışı.</p>
            <p class="price">₺199</p>
            <button class="add-to-cart" type="button">Sepete Ekle</button>
        </div>

    </main>

    <script src="e-commerce-script.js"></script>
</body>
</html>
